<div class="row studentCard">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header text-center"><b>Registered Student </b></div>
      <div class="card-body">
        <table class="table table-striped table-responsive">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Student Name</th>
              <th scope="col">Email-Id</th>
              <th scope="col">Contact No</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of studentData; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ student.name }}</td>
              <td>{{ student.emailId }}</td>
              <td>{{ student.mobile }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
